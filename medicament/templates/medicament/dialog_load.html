{% extends 'main.html' %}
{% load staticfiles %}

{% block monitorlist %}
<div class="row full-width">
<div class="large-12 columns">
     <h4><a href="/form/{{doc_type.id}},{{page_number}},{{hosp}},{{period}},{{status}},{{region}}">{{doc_type.name}}</a></h4>
    
 {% if doc %}
          <h4>Заполнение формы из подготовленной таблицы Excel 2007 - 2010 (расширение файлов .xlsx)</h4>
          <form ENCTYPE="multipart/form-data">
           {% csrf_token %}
           <div class="row">
               <input type="file" name="filename" accept="xlsx">
  		       <button class="button" name="button_load" value="1" type="submit" formmethod="post">Загрузить</button>         
     		   <button class="button" name="button_cancel" value="2" type="submit" formmethod="post">Отменить</button>         
           </div>
  		  </form>
           
    </div>
 {% else %} 
    <p>Мониторинги не найдены‹</p>
{% endif %}
</div>
</div>
{% endblock %}
